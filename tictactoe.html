<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MinMaxing explained</title>
	<link href="Home.css" rel="stylesheet">
	<link rel="icon" href="/Images and Assets/favicon.ico">
	<script src="Scripts/tictactoe.js"></script>

</head>

<body onload="initialize()">

	<nav>
		<div class="navbar">
			<img class="mb-2" src="Images and Assets/stadia_controller_FILL0_wght400_GRAD0_opsz24.png">
			<h1 class="nav_header">
				<h1>MinMaxing explained</h1>
			</h1>
			<ul>
				<li><a href="Home.html">Home</a></li>
				<li> <a href="tictactoe.html">Free play</a></li>
				<li> <a href="learnMore.html">Learn more</a></li>
				<li><a href="aboutUs.html">About us</a></li>

			</ul>
		</div>
	</nav>


	<h1>TicTacTesting</h1>
	<table id="board">
		<tr>
			<td class = "opponent_selection">
				<p>Giocatore delle X: </p><br>
				
				<div class="container_radioButton">
					<input type="radio" id="radio_player" class="hidden" name="opponent" value="player" onclick="restartGame()" checked="checked">
					<label class="entry" for="radio_player"><div class="circle"></div><div class="entry-label">Giocatore</div></label>
					<input type="radio" class="hidden" id="radio_random" name="opponent" value="random" onclick="restartGame()">
					<label class="entry" for="radio_random"><div class="circle"></div><div class="entry-label">Casuale</div></label>
					<input type="radio" class="hidden" id="radio_computer" name="opponent" value="computer" onclick="restartGame()">
					<label class="entry" for="radio_computer"><div class="circle"></div><div class="entry-label">Computer</div></label>
					<div class="highlight"></div>
					<div class="overlay"></div>
				</div>
				<svg width="0" height="0" viewBox="0 0 40 140">
				<defs>
					<mask id="holes">
					<rect x="0" y="0" width="100" height="140" fill="white" />
					<circle r="12" cx="20" cy="20" fill="black"/>
					<circle r="12" cx="20" cy="70" fill="black"/>
					<circle r="12" cx="20" cy="120" fill="black"/>
					</mask>
				</defs>
				</svg>
			
			</td>
			<td>
				<table id="table_game">
					<tr>
						<td class="td_game">
							<div id="cell0" onclick="cellClicked(this.id)" class="cell"></div>
						</td>
						<td class="td_game">
							<div id="cell1" onclick="cellClicked(this.id)" class="cell"></div>
						</td>
						<td class="td_game">
							<div id="cell2" onclick="cellClicked(this.id)" class="cell"></div>
						</td>
					</tr>
					<tr>
						<td class="td_game">
							<div id="cell3" onclick="cellClicked(this.id)" class="cell"></div>
						</td>
						<td class="td_game">
							<div id="cell4" onclick="cellClicked(this.id)" class="cell"></div>
						</td>
						<td class="td_game">
							<div id="cell5" onclick="cellClicked(this.id)" class="cell"></div>
						</td>
					</tr>
					<tr>
						<td class="td_game">
							<div id="cell6" onclick="cellClicked(this.id)" class="cell"></div>
						</td>
						<td class="td_game">
							<div id="cell7" onclick="cellClicked(this.id)" class="cell"></div>
						</td>
						<td class="td_game">
							<div id="cell8" onclick="cellClicked(this.id)" class="cell"></div>
						</td>
					</tr>
				</table>
			</td>
			<td class="opponent_image">
				<p>WEEEE</p><br>
			</td>
		</tr>
	</table>

	<div><span style="color:white" id="turnText"></span></div>

	<button class="progressButton" onclick="restartGame()"><span class="button_span"></span>Ricomincia</button>

	<div id="gameTree"></div>

	<!-- The modal dialog for announcing the winner -->
	<div id="winAnnounce" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close" onclick="closeModal('winAnnounce')">&times;</span>
			<p id="winText"></p>
		</div>
	</div>

</body>

</html>
