<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MinMaxing explained</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
	<link href="styles.css" rel="stylesheet">
	<link rel="icon" href="/Images and Assets/favicon.ico">
	<script src="Scripts/tictactoe.js"></script>

</head>

<body onload="initialize()">

	<nav class="navclass">
		<div class="navbar">
			<img class="mb-2" src="Images and Assets/stadia_controller_FILL0_wght400_GRAD0_opsz24.png">
			<h1 class="nav_header">
				<h1>MinMaxing explained</h1>
			</h1>
			<ul>
				<li><a href="Home.html">Home</a></li>
				<li> <a href="tictactoe.html">Free play</a></li>
				<li> <a href="learnMore.html">Learn more</a></li>
				<li><a href="aboutUs.html">About us</a></li>

			</ul>
		</div>
	</nav>

	<div class="row ">
		<div class="col-sm">
			<p>Giocatore delle X: </p>
			<div class="d-flex justify-content-center">
				<div class="container_radioButton">
					<input type="radio" id="radio_player_X" name="X_player" class="hidden" value="player"
						onclick="restartGame()" checked="checked">
					<label class="entry" for="radio_player_X">
						<div class="circle"></div>
						<div class="entry-label">Giocatore</div>
					</label>
					<input type="radio" id="radio_random_X" name="X_player" class="hidden" value="random"
						onclick="restartGame()">
					<label class="entry" for="radio_random_X">
						<div class="circle"></div>
						<div class="entry-label">Casuale</div>
					</label>
					<input type="radio" id="radio_minmaxer_X" name="X_player" class="hidden" value="minmaxer"
						onclick="restartGame()">
					<label class="entry" for="radio_minmaxer_X">
						<div class="circle"></div>
						<div class="entry-label">Minmaxer</div>
					</label>
					<div class="highlight"></div>
					<div class="overlay"></div>
				</div>
				<svg width="0" height="0" viewBox="0 0 40 140">
					<defs>
						<mask id="holes">
							<rect x="0" y="0" width="100" height="140" fill="white" />
							<circle r="12" cx="20" cy="20" fill="black" />
							<circle r="12" cx="20" cy="70" fill="black" />
							<circle r="12" cx="20" cy="120" fill="black" />
						</mask>
					</defs>
				</svg>
			</div>
		</div>

		<div class="col-sm">
			<h1>Tris</h1>
			<table id="board">
				<tr>
					<td>
						<table id="table_game">
							<tr>
								<td class="td_game">
									<div id="cell0" onclick="cellClicked(this.id)" class="cell"></div>
								</td>
								<td class="td_game">
									<div id="cell1" onclick="cellClicked(this.id)" class="cell"></div>
								</td>
								<td class="td_game">
									<div id="cell2" onclick="cellClicked(this.id)" class="cell"></div>
								</td>
							</tr>
							<tr>
								<td class="td_game">
									<div id="cell3" onclick="cellClicked(this.id)" class="cell"></div>
								</td>
								<td class="td_game">
									<div id="cell4" onclick="cellClicked(this.id)" class="cell"></div>
								</td>
								<td class="td_game">
									<div id="cell5" onclick="cellClicked(this.id)" class="cell"></div>
								</td>
							</tr>

							<tr>
								<td class="td_game">
									<div id="cell6" onclick="cellClicked(this.id)" class="cell"></div>
								</td>
								<td class="td_game">
									<div id="cell7" onclick="cellClicked(this.id)" class="cell"></div>
								</td>
								<td class="td_game">
									<div id="cell8" onclick="cellClicked(this.id)" class="cell"></div>
								</td>
							</tr>
						</table>
					</td>


				</tr>
			</table>

			<div><span style="color:white" id="turnText"></span></div>

			<button class="progressButton" onclick="restartGame()"><span class="button_span"></span>Ricomincia</button>




		</div>
		<div class="col-sm">

			<p>Giocatore delle O: </p>
			<div class="d-flex justify-content-center">
				<div class="container_radioButton">
					<input type="radio" id="radio_player_O" name="O_player" class="hidden" value="player"
						onclick="restartGame()" checked="checked">
					<label class="entry" for="radio_player_O">
						<div class="circle"></div>
						<div class="entry-label">Giocatore</div>
					</label>
					<input type="radio" id="radio_random_O" name="O_player" class="hidden" value="random"
						onclick="restartGame()">
					<label class="entry" for="radio_random_O">
						<div class="circle"></div>
						<div class="entry-label">Casuale</div>
					</label>
					<input type="radio" id="radio_minmaxer_O" name="O_player" class="hidden" value="minmaxer"
						onclick="restartGame()">
					<label class="entry" for="radio_minmaxer_O">
						<div class="circle"></div>
						<div class="entry-label">Minmaxer</div>
					</label>
					<div class="highlight"></div>
					<div class="overlay"></div>
				</div>
			</div>

			<defs>
				<mask id="holes">
					<circle r="12" cx="20" cy="20" fill="black" />
					<circle r="12" cx="20" cy="70" fill="black" />
					<circle r="12" cx="20" cy="120" fill="black" />
				</mask>
			</defs>
			</svg>



		</div>
	</div>

	<div id="gameTreeLevel1" class="level1"></div><br>
	<div id="gameTreeLevel2" class="level2"></div><br>
	<div id="gameTreeLevel3" class="level3"></div><br>
	<div id="gameTreeLevel4" class="level4"></div><br>

	<!-- The modal dialog for announcing the winner -->
	<div id="winAnnounce" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<p id="winText"></p>
		</div>
	</div>


</body>

</html>
