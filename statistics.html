<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>

	<link href="styles.css" rel="stylesheet">
	<link rel="icon" href="/Images and Assets/favicon.ico">
	<title>Statistics</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script src="Scripts/statistics.js"></script>
</head>

<body onload="initialize()">
	<nav class="navbar navbar-dark navbar-expand-lg">
		<div class="container-fluid">
			<a class="navbar-brand" href="./Home.html">MinMaxing-Explained</a>

			<div class="offcanvas offcanvas-end sidebar_background" tabindex="-1" id="offcanvasDarkNavbar"
				aria-labelledby="offcanvasDarkNavbarLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">MinMaxing-Explained</h5>
					<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
						aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item">
							<a class="nav-link mx-lg-2" href="./Home.html">Home</a>
						</li>

						<li class="nav-item">
							<a class="nav-link mx-lg-2" href="./play.html">Play</a>
						</li>
						<li class="nav-item">
							<a class="nav-link mx-lg-2 active" aria-current="page"
								href="./statistics.html">Statistics</a>
						</li>
						<li class="nav-item">
							<a class="nav-link mx-lg-2" href="./learn.html">Learn</a>
						</li>
						<li class="nav-item">
							<a class="nav-link mx-lg-2" href="./aboutUs.html">About us</a>
						</li>
					</ul>
				</div>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<br>
	Vittorie: <span class="label_box" id="win_label_box"></span>
	Sconfitte: <span class="label_box" id="loss_label_box"></span>
	Pareggi: <span class="label_box" id="tie_label_box"></span>
	<br>

	<div class = "container">
		<div class="row row-cols-2">
			<div class="col">
				Risultati delle X:
				<canvas id="x_chart" class="stats_chart"></canvas>
			</div>
			<div class="col">
				Risultati dei giocatori:
				<canvas id="player_chart" class="stats_chart"></canvas>
			</div>
	
			<div class="col ">
				<br>
				Risultati delle mosse casuali:
				<canvas id="random_chart" class="stats_chart"></canvas>
			</div>
			<div class="col ">
				<br>
				Risultati del minmaxing:
				<canvas id="minmaxer_chart" class="stats_chart"></canvas>
			</div>
		</div>
	</div>

	<br>
	<button class="progressButton" onclick="refresh()"><span class="button_span"></span>Refresh</button>
