	<div class="row ">
		<div class="col-sm">
			<p>Giocatore delle X: </p>
			<div class = "col">
				<div class="d-flex justify-content-center">
					<div class="container_radioButton">
						<input type="radio" id="radio_player_X" name="X_player" class="hidden" value="player"
							onclick="restartGame()" checked="checked">
						<label class="entry" for="radio_player_X">
							<div class="circle"></div>
							<div class="entry-label">Giocatore</div>
						</label>
						<input type="radio" id="radio_random_X" name="X_player" class="hidden" value="random"
							onclick="restartGame()">
						<label class="entry" for="radio_random_X">
							<div class="circle"></div>
							<div class="entry-label">Casuale</div>
						</label>
						<input type="radio" id="radio_minmaxer_X" name="X_player" class="hidden" value="minmaxer"
							onclick="restartGame()">
						<label class="entry" for="radio_minmaxer_X">
							<div class="circle"></div>
							<div class="entry-label">Minmaxer</div>
						</label>
						<div class="highlight"></div>
						<div class="overlay"></div>
					</div>
					<svg width="0" height="0" viewBox="0 0 40 140">
						<defs>
							<mask id="holes">
								<rect x="0" y="0" width="100" height="140" fill="white" />
								<circle r="12" cx="20" cy="20" fill="black" />
								<circle r="12" cx="20" cy="70" fill="black" />
								<circle r="12" cx="20" cy="120" fill="black" />
							</mask>
						</defs>
					</svg>
					
				</div>

			</div>

			<div class = "col">
				<img src="./Images and Assets/RadioButton1.jpg" class="profilePicture" id="author_player_X">
			</div>
			
		</div>

		<div class="col-sm">
			<h1>Tris</h1>
			<table id="board">
				<tr>
					<td>
						<table id="table_game">
							<tr>
								<td class="td_game">
									<div id="cell0" onclick="cellClicked(this.id)" onmouseover="cellHovered(this.id)" onmouseout="cellOut(this.id)" class="cell"></div>
								</td>
								<td class="td_game">
									<div id="cell1" onclick="cellClicked(this.id)" onmouseover="cellHovered(this.id)" onmouseout="cellOut(this.id)" class="cell"></div>
								</td>
								<td class="td_game">
									<div id="cell2" onclick="cellClicked(this.id)" onmouseover="cellHovered(this.id)" onmouseout="cellOut(this.id)" class="cell"></div>
								</td>
							</tr>
							<tr>
								<td class="td_game">
									<div id="cell3" onclick="cellClicked(this.id)" onmouseover="cellHovered(this.id)" onmouseout="cellOut(this.id)" class="cell"></div>
								</td>
								<td class="td_game">
									<div id="cell4" onclick="cellClicked(this.id)" onmouseover="cellHovered(this.id)" onmouseout="cellOut(this.id)" class="cell"></div>
								</td>
								<td class="td_game">
									<div id="cell5" onclick="cellClicked(this.id)" onmouseover="cellHovered(this.id)" onmouseout="cellOut(this.id)" class="cell"></div>
								</td>
							</tr>

							<tr>
								<td class="td_game">
									<div id="cell6" onclick="cellClicked(this.id)" onmouseover="cellHovered(this.id)" onmouseout="cellOut(this.id)" class="cell"></div>
								</td>
								<td class="td_game">
									<div id="cell7" onclick="cellClicked(this.id)" onmouseover="cellHovered(this.id)" onmouseout="cellOut(this.id)" class="cell"></div>
								</td>
								<td class="td_game">
									<div id="cell8" onclick="cellClicked(this.id)" onmouseover="cellHovered(this.id)" onmouseout="cellOut(this.id)" class="cell"></div>
								</td>
							</tr>
						</table>
					</td>


				</tr>
			</table>

			<div><span style="color:white" id="turnText"></span></div>

			<button class="progressButton" onclick="restartGame()"><span class="button_span"></span>Ricomincia</button>


		</div>
		<div class="col-sm">

			<p>Giocatore delle O: </p>
			<div class="d-flex justify-content-center">
				<div class="container_radioButton">
					<input type="radio" id="radio_player_O" name="O_player" class="hidden" value="player"
						onclick="restartGame()" checked="checked">
					<label class="entry" for="radio_player_O">
						<div class="circle"></div>
						<div class="entry-label">Giocatore</div>
					</label>
					<input type="radio" id="radio_random_O" name="O_player" class="hidden" value="random"
						onclick="restartGame()">
					<label class="entry" for="radio_random_O">
						<div class="circle"></div>
						<div class="entry-label">Casuale</div>
					</label>
					<input type="radio" id="radio_minmaxer_O" name="O_player" class="hidden" value="minmaxer"
						onclick="restartGame()">
					<label class="entry" for="radio_minmaxer_O">
						<div class="circle"></div>
						<div class="entry-label">Minmaxer</div>
					</label>
					<div class="highlight"></div>
					<div class="overlay"></div>
				</div>
			</div>

			<defs>
				<mask id="holes">
					<circle r="12" cx="20" cy="20" fill="black" />
					<circle r="12" cx="20" cy="70" fill="black" />
					<circle r="12" cx="20" cy="120" fill="black" />
				</mask>
			</defs>
			</svg>

			<img src="./Images and Assets/RadioButton1.jpg" class="profilePicture" id="author_player_O">

	<div id="gameTreeLevel3" class= "level3"></div><br>
